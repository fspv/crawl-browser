services:
  crawl-browser:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "9222:9222"  # Chrome DevTools Protocol
      - "7900:7900"  # noVNC (optional for debugging)
    cap_add:
      - sys_admin
    networks:
      - test-network
    environment:
      - CHROME_EXTENSIONS=mm|https://github.com/MetaMask/metamask-extension/releases/download/v12.22.3/metamask-flask-chrome-12.22.3-flask.0.zip
    command:
      - "/run-chrome.sh"
      - "--proxy-server=http://proxy:3128"
      - "--proxy-bypass-list=localhost,127.0.0.1,test-network"
    depends_on:
      - proxy

  proxy:
    image: ubuntu/squid:latest
    networks:
      - test-network
    ports:
      - "3128:3128"
    volumes:
      - ../services/squid.conf:/etc/squid/squid.conf:ro

  test-runner:
    build:
      context: ../tests
      dockerfile: Dockerfile.tests
    depends_on:
      crawl-browser:
        condition: service_healthy
    environment:
      - CDP_ENDPOINT=http://crawl-browser:9222
      - TEST_TIMEOUT=60000
      - NODE_ENV=test
      - DEBUG=pw:api
      - HAS_METAMASK=true
    volumes:
      - ../tests:/app/tests:ro
    networks:
      - test-network
    command: npm test

networks:
  test-network:
    driver: bridge
